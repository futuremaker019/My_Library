    <script type="text/javascript">
        $(document).ready(function(){
            // $('[data-toggle=popover]').popover({
            //     trigger: 'focus',
            //     html: true,
            //     title: 'Toolbox'
            // }) 

            var content = ""; 
                
            content += "<form><input class='btn btn-primary' data-bno='1' id='addBook'>";
            content += "<button class='btn btn-danger ml-2'>삭제</button></form>";

            $('[data-toggle="popover"]').popover({
                placement : 'right',
                trigger : 'manual',
                html : true,
                content : content
            }).on("mouseenter", function(){
                var _this = this;
                $(_this).popover("show");
                $(".popover").on("mouseleave", function () {
                    $(_this).popover('hide');
                })
            }).on("mouseleave", function () {
                var _this = this;
                setTimeout(function () {
                    if (!$(".popover:hover").length) {
                        $(_this).popover("hide");
                    }
                }, 100);
            }).on('shown.bs.popover', function(){
                var _this = this;

                console.log("clicked");
            });

        });
    </script>
