<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyLibrary</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0be56fbbf.js" crossorigin="anonymous"></script>

    <!-- jquery-3.5.1 -->
    <script src="jquery/jquery-3.5.1.js"></script>
</head>

<body>
    <section id="title">
        <div class="container">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/book">My Library</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/book/search">Search</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#Editing">Editing</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section class="container">
        <div class="row justify-content-md-center pt-5">
            <form role="form" action="/login" method="post">
                <div>
                    <div class="form-group">
                        <label for="idInput">ID</label>
                        <input type="text" class="form-control" id="idInput" name="username" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="패스워드">
                    </div>
                    <button class="btn btn-success col-lg-12">Login</button>
                </div>
             </form>
        </div>
    </section>

    <script type="text/javascript">
        $(document).ready(function(){
           
        });
    </script>


    <footer id="footer">
        <i class="social-icon fab fa-facebook-square"></i>
        <i class="social-icon fab fa-twitter-square"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>

        <p>© Copyright 2020 MyLibrary</p>

    </footer>

    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
